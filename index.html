<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="inform">
                <div class="inform__avatar">
                    <img class="inform__avatar-img" src="./assets/img/avatar.jpg" alt="">
                </div>
                <h2 class="inform__name m-16">Rodrick kane</h2>
                <p class="inform__work m-16">Front-end Developer</p>
                <p class="inform__location m-16">
                    <i class="fa-solid fa-location-dot"></i>
                    ABD, New York
                </p>

                <div class="inform__view">
                    <div class="view__inform inform__view-1">
                        <h2 class="inform__view-number">850</h2>
                        <p class="inform__view-title">FOLLOWERS</p>
                    </div>

                    <div class="view__inform">
                        <h2 class="inform__view-number">50</h2>
                        <p class="inform__view-title">REFERENCES</p>
                    </div>

                    <div class="view__inform inform__view-3">
                        <h2 class="inform__view-number">105</h2>
                        <p class="inform__view-title">WORKS</p>
                    </div>
                </div>

                <div class="inform__social m-32">
                    <a href="#" class="inform__social-icon">
                        <i class="fa-brands fa-facebook-f inform__social-icon-f"></i>
                    </a>

                    <a href="#" class="inform__social-icon">
                        <i class="fa-brands fa-twitter inform__social-icon-t"></i>
                    </a>

                    <a href="#" class="inform__social-icon">
                        <i class="fa-brands fa-instagram inform__social-icon-i"></i>
                    </a>

                    <a href="#" class="inform__social-icon">
                        <i class="fa-brands fa-youtube inform__social-icon-y"></i>
                    </a>

                    <a href="#" class="inform__social-icon">
                        <i class="fa-brands fa-github inform__social-icon-g"></i>
                    </a>
                </div>

                <div class="inform__button m-32">
                    <button class="inform__button-to inform__button-send">Send Message</button>
                    <button class="inform__button-to inform__button-follow">Follow Me</button>
                </div>
        </div>

    </div>
    
</body>
</html>
